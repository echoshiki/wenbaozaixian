<script type="text/javascript">
$(function(){
	$(".textlinebottom").hide();
	$(".displayed span").click(function(){
		name = $(this).attr("class");
		if(name != "fontred"){
			$(".displayed span").attr("class","");
			$(this).addClass("fontred");
			$(".textlinebottom").toggle();
		}						
	})
})
</script>
